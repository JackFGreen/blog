<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>underscore - map</title>
</head>

<body>
  <script src="../lib/underscore.js"></script>
  <script>
  var msg = 'global msg'

  function printMsg(val, i, list) {
    console.log(this.msg, val, i, list)
    return val * 3
  }

  var context = {
    msg: 'context msg'
  }

  const a = _.map([1, 2, 3], printMsg)
  const b = _.map({
    one: 1,
    two: 2,
    three: 3
  }, printMsg, context)
  console.log(a, b)
  </script>
</body>

</html>
