<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .cont {
      background: pink;
      display: flex;
      width: 500px;
    }
    .box {
      flex-basis: 50%;
      flex-shrink: 1;
    }
    .box1 {
      flex-shrink: 2;
    }
  </style>
</head>
<body>
  <div class="cont">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box1">3</div>
  </div>
</body>
</html>
