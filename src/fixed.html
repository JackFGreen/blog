<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .wrap {
        width: 300px;
        height: 300px;
        background: pink;
        padding-top: 100px;
        padding-left: 100px;
        transform: translate3d(0, 0, 0);
      }

      .box {
        width: 200px;
        height: 200px;
        background: blue;
        /* transform: translate3d(0, 0, 0); */
      }

      .fixed {
        position: fixed;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background: gray;
      }
    </style>
    <title>fixed</title>
  </head>
  <body>
    <div class="wrap">
      <div class="box">
        <div class="fixed"></div>
      </div>
    </div>
  </body>
</html>
