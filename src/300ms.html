<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta name="viewport" content="user-scalable=no"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>300ms</title>
</head>
<body>
  <p style="width: 400px !important;">w400px</p>
  <div class="wrap">
    <button class="btn">click</button>
  </div>
  <style>
    p {
      background: pink;
      max-width: 300px;
    }
    .wrap {
      width: 200px;
      height: 200px;
      background: #ccc;
      display: flex;
    }
    .btn {
      margin: auto;
    }
  </style>
  <script>
    const btn = document.querySelector('.wrap')
    btn.onclick = () => {
      btn.style.background = 'pink'
    }
  </script>
</body>
</html>
